<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> calculator </title></html></title>
<style>
   @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  

</style>

</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>
  
<header><h1 id="title">CALCULATOR</h1><p id="description">Calculator using HTML,CSS and DOM</p></header>
<div class="container">          
<table class="calculator" >
  <div class="row">
    <div class="col-12">
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
 

    <td> <button type="button" class="btn btn-success"value="C" onclick="clearScreen()" id="clear">C</button> </td>
  </tr>
  <tr>
   
    <td> <button type="button"class="btn btn-success" value="1" onclick="display('1')" id="1">1</button></td>
    <td> <button type="button" class="btn btn-success"value="2" onclick="display('2')" id="2">2</button> </td>
    <td> <button type="button" class="btn btn-success"value="3" onclick="display('3')" id="3">3</button> </td>
    <td> <button type="button" class="btn btn-success"value="/" onclick="display('/')" id="divide" >/</button> </td>
  </tr>
  <tr>
    <td> <button type="button"class="btn btn-success" value="4" onclick="display('4')" id="4">4</button> </td>
    <td> <button type="button" class="btn btn-success"value="5" onclick="display('5')" id="5">5</button> </td>
    <td> <button type="button"class="btn btn-success" value="6" onclick="display('6')" id="6">6</button> </td>
    <td> <button type="button" class="btn btn-success"value="-" onclick="display('-')" id="subtract">-</button> </td>
  </tr>
  <tr>
    <td> <button type="button" class="btn btn-success"value="7" onclick="display('7')" id="7">7</button> </td>
    <td> <button type="button" class="btn btn-success"value="8" onclick="display('8')" id="8">8</button> </td>
    <td> <button type="button" class="btn btn-success"value="9" onclick="display('9')" id="9">9</button> </td>
    <td> <button type="button" class="btn btn-success"value="+" onclick="display('+')" id="add">+</button> </td>
  </tr>
  <tr>
    <td> <button type="button" class="btn btn-success"value="." onclick="display('.')" id="decimal">.</button> </td>
    <td> <button type="button" class="btn btn-success"value="0" onclick="display('0')" id="0">0</button> </td>
 
   
    <td> <button type="button" class="btn btn-success"value="=" onclick="calculate()" id="equal" >=</button></td>
    <td> <button type="button" class="btn btn-success"value="*" onclick="display('*')"   id="multiply">*</button> </td>
  </tr>

</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</div>
</div>
