<style>
   @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

   .calculator {
    padding: 10px;
    border-radius: 1em;
    height: 380px;
    width: 400px;
    margin: auto;
    background-color: #191b28;
    box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
    
}

.display-box {
    font-family: 'Orbitron', sans-serif;
    background-color: #dcdbe1;
    border: solid black 0.5px;
    color: black;
    border-radius: 5px;
    width: 100%;
    height: 65%;
}

#btn {
    background-color: #fb0066;
}

input[type=button] {
    font-family: 'Orbitron', sans-serif;
    background-color: #0e7355;
    color: white;
    border: solid black 0.5px;
    width: 100%;
    border-radius: 5px;
    height: 70%;
    outline: none;
}

input:active[type=button] {
    background: #e5e5e5;
    -webkit-box-shadow: inset 0px 0px 5px #c1c1c1;
    -moz-box-shadow: inset 0px 0px 5px #c1c1c1;
    box-shadow: inset 0px 0px 5px #c1c1c1;
}


        h1{
          text-align: center;
          color: #fb0066;
        }
        p{
          text-align: center;
          color: #fb0066;
        }
          
        
          


        



</style>

</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>

<h1 id="title">calculator</h1>
<p id="description">calculator using HTML,CSS and DOM</p>

  
  
      
<table class="calculator" >
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
 

    <td> <input type="button" value="C" onclick="clearScreen()" id="clear" /> </td>
  </tr>
  <tr>
   
    <td> <input type="button" value="1" onclick="display('1')" id="1"/> </td>
    <td> <input type="button" value="2" onclick="display('2')" id="2"/> </td>
    <td> <input type="button" value="3" onclick="display('3')" id="3"/> </td>
    <td> <input type="button" value="/" onclick="display('/')" id="divide" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" id="4"/> </td>
    <td> <input type="button" value="5" onclick="display('5')" id="5"/> </td>
    <td> <input type="button" value="6" onclick="display('6')" id="6"/> </td>
    <td> <input type="button" value="-" onclick="display('-')" id="subtract"/> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" id="7"/> </td>
    <td> <input type="button" value="8" onclick="display('8')" id="8"/> </td>
    <td> <input type="button" value="9" onclick="display('9')" id="9"/> </td>
    <td> <input type="button" value="+" onclick="display('+')" id="add"/> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" id="decimal" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" id="0"/> </td>
 
   
    <td> <input type="button" value="=" onclick="calculate()" id="equal" /> </td>
    <td> <input type="button" value="*" onclick="display('*')"   id="multiply"/> </td>
  </tr>

</table>
